name: Java CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: adopt

      - name: Build with Maven
        run: mvn clean install

      - name: Run tests
        run: mvn test -Dtest=CalculatorTest

  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: adopt

      - name: Build and test
        run: |
          mvn clean install

      - name: Set up Git
        run: |
          git config --global user.name "Sreevaishnavisadhasivam"
          git config --global user.email "sreevaishnavi2002@gmail.com"

      - name: Create 'gh-pages' branch if it doesn't exist
        run: |
          git show-ref --quiet refs/heads/gh-pages || git checkout --orphan gh-pages
          git rm -rf .
          git commit -m "Create 'gh-pages' branch" --allow-empty
          git push --set-upstream origin gh-pages

      - name: Deploy to gh-pages
        run: |
          # Build your website or application
          # For example, if your built artifacts are in the 'dist' directory
          cp -R dist/* .

          # Add, commit, and push the changes to the 'gh-pages' branch
          git add .
          git commit -m "Deploy new version"
          git push --force origin gh-pages
